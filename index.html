<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Piano Key Trainer</title> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/keys.js" defer></script>
    </head>
    <body>
        <div class="piano">
            <div data-note="C4" class="key white"></div>
            <div data-note="C#4" class="key black"></div>
            <div data-note="D4" class="key white"></div>
            <div data-note="D#4" class="key black"></div>
            <div data-note="E4" class="key white"></div>
            <div data-note="F4" class="key white"></div>
            <div data-note="F#4" class="key black"></div>
            <div data-note="G4" class="key white"></div>
            <div data-note="G#4" class="key black"></div>
            <div data-note="A5" class="key white"></div>
            <div data-note="A#5" class="key black"></div>
            <div data-note="B5" class="key white"></div>
        </div>

        <audio id="C4" src="assets\pianoSounds\c4.mp3"></audio>
        <audio id="C#4" src="assets\pianoSounds\c-4.mp3"></audio>
        <audio id="D4" src="assets\pianoSounds\d4.mp3"></audio>
        <audio id="D#4" src="assets\pianoSounds\d-4.mp3"></audio>
        <audio id="E4" src="assets\pianoSounds\e4.mp3"></audio>
        <audio id="F4" src="assets\pianoSounds\f4.mp3"></audio>
        <audio id="F#4" src="assets\pianoSounds\f-4.mp3"></audio>
        <audio id="G4" src="assets\pianoSounds\g4.mp3"></audio>
        <audio id="G#4" src="assets\pianoSounds\g-4.mp3"></audio>
        <audio id="A5" src="assets\pianoSounds\a5.mp3"></audio>
        <audio id="A#5" src="assets\pianoSounds\a-5.mp3"></audio>
        <audio id="B5" src="assets\pianoSounds\b5.mp3"></audio>

    </body>
</html>
