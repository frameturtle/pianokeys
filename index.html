                <h1>Note Trainer</h1>
                <h2>How to Play: </h2>
                <p>Look at the note and press the coresponding key on the piano. Middle C is highlighted in blue.</p>
            </div>
            <div class="card">

            </div>

                  <p>
                    <input type="radio" name="clef" id="clef_1" value="treble" checked />

                  </p>
                  <p>

                  </p>
                  <p>

                  </p>
                </fieldset>
                <fieldset>
                    <legend>Difficulty</legend>
                    <p>
                      <input type="radio" name="difficulty" id="difficulty_1" value="easy" checked />

                    </p>
                    <p>
                      <input type="radio" name="difficulty" id="difficulty_2" value="medium" />

                    </p>
                    <p>
                      <input type="radio" name="difficulty" id="difficulty_3" value="hard" />
                      <label for="difficulty_3">Hard</label>
                    </p>
                  </fieldset>
                  <section class="button">
                    <p id="begin">
                      <button type="submit" id="beginButton">Begin</button>
                    </p>
                  </section>
              </form>
